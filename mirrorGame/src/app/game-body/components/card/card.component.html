<div class="memory-game-blocks">
  <div class="game-block" [ngClass]="flip ? 'is-flipped' : 'flip-back'">
    <div class="face front">
      <span class="before">{{ CardData?.content }}</span>
    </div>
    <div class="face back">
      <img decoding="async" src="../../../assets/Mirror_Logo.png" alt="" />
    </div>
  </div>
</div>
