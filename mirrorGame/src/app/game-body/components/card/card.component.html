<div
  class="memory-game-blocks"
  [ngClass]="disabled ? 'disable' : ''"
  [style.width.px]="cardWidth"
>
  <div
    class="game-block"
    [ngClass]="flip ? 'is-flipped' : 'flip-back'"
    [style.height.px]="cardHeight"
  >
    <div class="face front">
      <span class="before">{{ CardData?.content }}</span>
    </div>
    <div class="face back">
      <img decoding="async" src="../../../assets/Mirror_Logo.png" alt="" />
    </div>
  </div>
</div>
