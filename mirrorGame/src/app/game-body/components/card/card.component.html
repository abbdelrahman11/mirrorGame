<div
  class="memory-game-blocks"
  [ngClass]="disabled ? 'disable' : ''"
  [style.width.px]="cardWidth"
>
  <div
    class="game-block"
    [ngClass]="flip ? 'is-flipped' : 'flip-back'"
    [style.height.px]="cardHeight"
    [id]="CardData._id"
  >
    <div class="face front text-center" [style.border]="'5px solid ' + color">
      <span *ngIf="!flip" class="before">{{ CardData.content }}</span>
    </div>
    <div class="face back">
      <img
        class="card-img"
        decoding="async"
        src="assets/Mirror_Logo.png"
        alt=""
      />
    </div>
  </div>
</div>
