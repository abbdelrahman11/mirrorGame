<table class="table table-bordered mt-5" *ngIf="showTheResult">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">player One</th>
      <th scope="col">player two</th>
      <th scope="col">player three</th>
      <th scope="col">player four</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Result of showTheResult; let i = index">
      <th scope="row">Round {{ i + 1 }}</th>
      <ng-container *ngFor="let item of Result.round; let i = index">
        <td>
          {{ item["player1"] }}
        </td>
        <td>
          {{ item["player2"] }}
        </td>
        <td>
          {{ item["player3"] }}
        </td>
        <td>
          {{ item["player4"] }}
        </td>
      </ng-container>
    </tr>
    <tr>
      <th scope="row">Sum</th>
      <ng-container *ngFor="let item of [sumOfPoints]; let i = index">
        <td>
          {{ item["player1"] }}
        </td>
        <td>
          {{ item["player2"] }}
        </td>
        <td>
          {{ item["player3"] }}
        </td>
        <td>
          {{ item["player4"] }}
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>
