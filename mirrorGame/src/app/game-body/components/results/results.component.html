<table class="table table-bordered" *ngIf="showTheResult">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Round One</th>
      <th scope="col">Round two</th>
      <th scope="col">Round three</th>
      <th scope="col">Sum</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of showTheResult">
      <th scope="row">First</th>
      <td>10</td>
      <td>11</td>
      <td>4</td>
      <td>25</td>
    </tr>
    <tr>
      <th scope="row">Second</th>
      <td>47</td>
      <td>4</td>
      <td>4</td>
      <td>55</td>
    </tr>
    <tr>
      <th scope="row">Third</th>
      <td>40</td>
      <td>20</td>
      <td>30</td>
      <td>90</td>
    </tr>
  </tbody>
</table>
