<button
  class="btn btn-info position-absolute my-2 mx-0"
  style="left: 83%"
  id="result"
  (click)="getResult()"
>
  Result
</button>

<table class="table table-bordered mt-5" *ngIf="showTheResults">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" *ngFor="let player of playersInfo">{{ player.name }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Result of Results; let i = index">
      <th scope="row">Round {{ i + 1 }}</th>
      <td>
        {{ Result.round["player1"] }}
      </td>
      <td>
        {{ Result.round["player2"] }}
      </td>
      <td>
        {{ Result.round["player3"] }}
      </td>
      <td>
        {{ Result.round["player4"] }}
      </td>
    </tr>
    <tr>
      <th scope="row">Sum</th>
      <ng-container *ngFor="let item of [sumOfPoints]; let i = index">
        <td>
          {{ item["player1"] }}
        </td>
        <td>
          {{ item["player2"] }}
        </td>
        <td>
          {{ item["player3"] }}
        </td>
        <td>
          {{ item["player4"] }}
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>
