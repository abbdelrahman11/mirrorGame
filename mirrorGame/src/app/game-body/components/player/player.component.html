<div>
  <div class="text-center">
    <p class="badge badge-primary" *ngIf="activePlayerNumber == playerNumber">
      player is now playing
    </p>
  </div>
  <div class="text-center">
    <p style="color: #fff" *ngIf="activePlayerNumber != playerNumber">
      Not Playing
    </p>
  </div>

  <div class="d-flex" [class.your-class]="isSmallScreen">
    <ng-container *ngFor="let card of playerCard; let i = index">
      <app-card
        [flip]="flipCardsArray[i]"
        [CardData]="card"
        style="margin: 5px 0"
        [color]="'red'"
        (click)="CardChecked(i)"
      ></app-card>
    </ng-container>
  </div>
</div>
<div class="text m-1 text-center">
  <span class="badge badge-primary">{{
    playersInfo[playerNumber - 1].name
  }}</span>
</div>
