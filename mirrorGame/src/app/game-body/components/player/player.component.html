<div class="text-center">
  <p class="badge badge-primary" *ngIf="activePlayerNumber == playerNumber">
    player is now playing
  </p>
</div>
<div class="d-flex">
  <ng-container *ngFor="let card of playerCard; let i = index">
    <app-card
      [flip]="flipCardsArray[i]"
      [CardData]="card"
      (click)="CardChecked(i)"
    ></app-card>
  </ng-container>
</div>
<div>{{ playerNumber }}</div>
<p *ngIf="showPlayerCards">showPlayerCards</p>
<p *ngIf="showFourPlayerCards">showFourPlayerCards</p>
<p *ngIf="takeAndGive">takeAndGive</p>
