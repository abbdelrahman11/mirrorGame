<div *ngFor="let card of Cards; let i = index" class="cards">
  <app-card
    [CardData]="card"
    [disabled]="showTheCard"
    [flip]="false"
    (click)="showToThePlayer(card, i)"
  ></app-card>
</div>
<p-dialog
  [(visible)]="showTheCard"
  [showHeader]="false"
  [contentStyle]="{ backgroundColor: 'transparent', padding: '0' }"
  [dismissableMask]="true"
>
  <div *ngIf="showTheCard">
    <app-card
      [disabled]="showTheCard"
      [CardData]="cardToShowToThePlayer"
      [cardWidth]="160"
      [cardHeight]="200"
      [flip]="false"
    ></app-card>
    <div class="btn btns d-flex">
      <button
        class="btn btn-primary mr-2 rounded"
        (click)="takeTheCard()"
        *ngIf="showButtons"
      >
        Take
      </button>
      <button
        class="btn btn-primary rounded"
        (click)="toGround()"
        *ngIf="showButtons"
      >
        To Ground
      </button>
    </div>
  </div>
</p-dialog>
