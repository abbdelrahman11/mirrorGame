<div class="outer">
  <div *ngFor="let card of Cards; let i = index" class="inner">
    <app-card
      [CardData]="card"
      [disabled]="showTheCard"
      (click)="showToThePlayer(card, i)"
    ></app-card>
  </div>
</div>
<ng-container *ngIf="showTheCard">
  <app-card
    [disabled]="showTheCard"
    [CardData]="cardToShowToThePlayer"
    [cardWidth]="160"
    [cardHeight]="200"
    style="position: absolute; top: 30%; right: 51%; z-index: 2"
  ></app-card>
  <div class="btn" style="position: absolute; top: 55%; right: 50%; z-index: 2">
    <button class="btn btn-primary m-3 rounded" (click)="takeTheCard()">
      Take
    </button>
    <button class="btn btn-primary rounded" (click)="toGround()">
      To Ground
    </button>
  </div>
</ng-container>
