<div class="outer">
  <div *ngFor="let card of Cards" class="inner">
    <app-card
      [CardData]="card"
      [disabled]="showTheCard"
      (click)="showToThePlayer(card)"
    ></app-card>
  </div>
</div>
<ng-container *ngIf="showTheCard">
  <app-card
    [disabled]="showTheCard"
    [CardData]="cardToShowToThePlayer"
    [cardWidth]="160"
    [cardHeight]="200"
    style="position: fixed; top: 30%; right: 50%; z-index: 2"
  ></app-card>
  <div class="btn">
    <button class="btn btn-primary m-3 rounded">Take</button>
    <button class="btn btn-primary rounded">To Ground</button>
  </div>
</ng-container>
