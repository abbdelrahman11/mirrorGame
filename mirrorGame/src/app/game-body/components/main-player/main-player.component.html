<div class="d-flex">
  <div
    *ngFor="let card of Cards; let i = index"
    [ngClass]="
      (canPullFromPullCard && makeCanPullFromPullCardActive) ||
      canPullFromTheGround ||
      showSelectedCard[i]
        ? 'player-card'
        : ''
    "
  >
    <!-- ! -->
    <app-card
      [CardData]="card"
      [flip]="flipCardsArray[i]"
      (click)="playerCard(card, i)"
    ></app-card>
  </div>
</div>
<div class="text-center m-3" *ngIf="showToGround">
  <button class="btn btn-primary rounded" (click)="checkIfValuesAreEquals()">
    To Ground
  </button>
</div>

<div class="text m-4 text-center" *ngIf="finishTheRound == playersIndex">
  <button
    class="btn btn-primary text-center position-relative mb-3"
    style="z-index: 5"
    (click)="roundFinished()"
  >
    Click To End The Game
  </button>
</div>
<div class="overlay" *ngIf="finishTheRound == playersIndex"></div>
<app-playerstatus
  [finishTheRound]="finishTheRound"
  [playersIndex]="playersIndex"
  [showOneCardFromAllThePlayers]="showOneCardFromAllThePlayers"
  [cardIsBasra]="cardIsBasra"
  [TakeOneCardAndGiveOne]="TakeOneCardAndGiveOne"
  [showOneCardOfOtherPlayerCards]="showOneCardOfOtherPlayerCards"
  [showOneOfYourCard]="showOneOfYourCard"
  [playerNumber]="playerNumber"
  [makeCanPullFromPullCardActive]="makeCanPullFromPullCardActive"
  [canPullFromPullCard]="canPullFromPullCard"
></app-playerstatus>
