<div class="d-flex">
  <div
    *ngFor="let card of Cards; let i = index"
    [ngClass]="
      (canPullFromPullCard && makeCanPullFromPullCardActive) ||
      canPullFromTheGround ||
      showSelectedCard[i]
        ? 'player-card'
        : ''
    "
  >
    <!-- ! -->
    <app-card
      [CardData]="card"
      [flip]="flipCardsArray[i]"
      (click)="playerCard(card, i)"
    ></app-card>
  </div>
</div>
<div class="text-center m-3" *ngIf="showToGround">
  <button class="btn btn-primary rounded" (click)="checkIfValuesAreEquals()">
    To Ground
  </button>
</div>
<div
  class="text m-4 text-center"
  *ngIf="canPullFromPullCard && makeCanPullFromPullCardActive"
>
  <span class="badge badge-warning">select One The Card</span>
</div>
<div>{{ playerNumber }}</div>
