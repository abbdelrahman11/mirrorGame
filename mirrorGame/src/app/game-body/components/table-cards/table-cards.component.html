<div
  *ngFor="let card of Cards; let i = index"
  class="inner"
  style="left: 50%; top: 50%"
  [ngClass]="showTakeButton ? 'player-card' : ''"
>
  <app-card
    [flip]="false"
    [CardData]="card"
    [color]="'whitee'"
    (click)="playerCard(i)"
  >
  </app-card>
</div>

<div
  class="position-absolute text-center"
  style="left: 46.5%; bottom: 43%"
  *ngIf="showTakeButton"
>
  <button class="btn btn-warning" (click)="takeTheCard()">Take</button>
</div>
