<div class="cards">
  <div *ngFor="let card of Cards; let i = index" class="cards">
    <app-card
      [flip]="false"
      [CardData]="card"
      [color]="'#2196f3'"
      [tableCards]="tableCards"
      (click)="playerCard(i)"
    >
    </app-card>
    <div class="text-center mt-1" *ngIf="showTakeButton">
      <button class="btn btn-warning" (click)="takeTheCard()">Take</button>
    </div>
  </div>
</div>
