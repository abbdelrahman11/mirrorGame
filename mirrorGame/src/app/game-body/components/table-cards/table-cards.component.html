<div
  *ngFor="let card of Cards; let i = index"
  class="inner"
  [style]="isSmallScreen ? '' : 'left:62%; bottom:15%'"
>
  <app-card
    [flip]="false"
    [CardData]="card"
    [color]="'whitee'"
    [tableCards]="tableCards"
    (click)="playerCard(i)"
  >
  </app-card>
</div>
<div
  class="position-absolute text-center"
  [style]="
    isSmallScreen ? 'left: 28.5%;bottom: 71%' : 'bottom: -1%; left: 67%;'
  "
  *ngIf="showTakeButton"
>
  <button class="btn btn-warning" (click)="takeTheCard()">Take</button>
</div>
