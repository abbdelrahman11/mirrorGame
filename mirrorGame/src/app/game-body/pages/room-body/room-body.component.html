<div
  class="room-body"
  style="height: 100vh"
  *ngIf="roomInfo?.usersId.length == 4"
>
  <div class="d-flex justify-content-around first-line mt-2">
    <div class=""><app-results></app-results></div>
    <div class="mt-4"><app-player></app-player></div>
    <div class=""></div>
  </div>
  <div class="d-flex justify-content-between first-line">
    <div class="ml-3"><app-player></app-player></div>
    <div class=""><app-table-cards [Cards]="tableCards"></app-table-cards></div>
    <div class="mr-3"><app-player></app-player></div>
  </div>
  <div class="d-flex justify-content-around first-line">
    <div class="">
      <app-pull-cards
        [Cards]="pullCards"
        [gameId]="gameId"
        [roomName]="roomName"
        [hideTheCard]="hideTheCard"
        (canSelectCard)="selectTheCard($event)"
        (selectedCard)="theSelectedCard($event)"
        (allPullCards)="allPullCards($event)"
      ></app-pull-cards>
    </div>
    <div class="">
      <app-main-player
        [gameId]="gameId"
        [playersIndex]="playersIndex"
        [roomName]="roomName"
        [Cards]="playerCards"
        [canSelectCard]="canSelectCard"
        [selectedPullCard]="selectedPullCard"
        [PullCards]="PullCards"
        (hideTheCard)="hideTheCards($event)"
      ></app-main-player>
    </div>
    <div class=""></div>
  </div>
</div>
<div class="loaderContainer" *ngIf="roomInfo?.usersId.length != 4">
  <div class="loader"></div>
  <p class="mt-3">Waiting For All Members To Join The Room</p>
</div>
