<div
  class="room-body"
  style="height: 100vh"
  *ngIf="roomInfo?.usersId.length == 4"
>
  <div class="d-flex justify-content-around first-line mt-2">
    <div class="">
      <app-wait-the-player
        [playerCanPlay]="!playerCanPlay"
      ></app-wait-the-player>
    </div>
    <div class="mt-4">
      <app-player
        *ngIf="player2"
        [playerCard]="player2.playerCards"
        [playerNumber]="player2.number"
      ></app-player>
    </div>
    <div class=""><app-results></app-results></div>
  </div>
  <div class="d-flex justify-content-between first-line">
    <div class="ml-3">
      <app-player
        *ngIf="player1"
        [playerCard]="player1.playerCards"
        [playerNumber]="player1.number"
      ></app-player>
    </div>
    <div class="">
      <app-table-cards
        [Cards]="tableCards"
        [hideTheButton]="hideTheButton"
        (canPullFromGround)="canPullFromGround($event)"
        (selectedTableCard)="theSelectedTableCard($event)"
        (allTableCards)="allTableCards($event)"
      ></app-table-cards>
    </div>
    <div class="mr-3">
      <app-player
        *ngIf="player3"
        [playerCard]="player3.playerCards"
        [playerNumber]="player3.number"
      ></app-player>
    </div>
  </div>
  <div class="d-flex justify-content-around first-line">
    <div class="">
      <app-pull-cards
        [Cards]="pullCards"
        [gameId]="gameId"
        [roomName]="roomName"
        [hideTheCard]="hideTheCard"
        (canPullFromPullCards)="canPullFromPullCards($event)"
        (selectedCard)="theSelectedCard($event)"
        (allPullCards)="allPullCards($event)"
      ></app-pull-cards>
    </div>
    <div class="">
      <app-main-player
        [Cards]="playerCards"
        [gameId]="gameId"
        [roomName]="roomName"
        [playersIndex]="playersIndex"
        [canPullFromPullCard]="canPullFromPullCard"
        [selectedPullCard]="selectedPullCard"
        [PullCards]="PullCardsAfterSpliced"
        (hideTheCard)="hideTheCards($event)"
        (hideTheButton)="hideButton($event)"
        (changeCanSelectCard)="onCanSelectCardChange($event)"
        (changeCanPullFromTheGround)="onCanPullFromTheGroundChange($event)"
        [canPullFromTheGround]="canPullFromTheGround"
        [tableCards]="tableCardsAfterSpliced"
        [allTableCards]="tableCards"
        [selectedTableCard]="selectedTableCard"
        [showTwoCards]="showTwoCards"
        [playerNumber]="activePlayerNumber"
      ></app-main-player>
    </div>
    <div class=""></div>
  </div>
</div>
<div class="loaderContainer" *ngIf="roomInfo?.usersId.length != 4">
  <div class="loader"></div>
  <p class="mt-3">Waiting For All Members To Join The Room</p>
</div>
<div class="overlay" *ngIf="!playerCanPlay"></div>
